<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF_8">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <caption>This is a tabel of Color, Width and Height</caption>
        <tr>
            <th>Color</th><th>Width</th><th>Height</th> <!-- tag th is for horizontal-->
        </tr>
        <tr>
            <td>RED</td> <td>100</td> <td>200</td> <!-- tag th is for vertical-->
        </tr>
        <tr>
            <td>Blue</td> <td>200</td> <td>100</td>
        </tr>

    </table>
</body>
</html>
