<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Forms</title>
    </head>
    <body>
        <forms action="" method="GET">
            <fieldset>
                <legend>HTML5 Forms Input</legend>
                <input type="email" name="email">
                <input type="tel" name="phone">
                <input type="date" name="date" min="2019-12-01">
                <br>
                <input type="range" name="scale" min="1" max="10">
                <input type="number" name="number" min="0" max="5">
                <input type="submit" value="submit the forms">
                
            </fieldset>

        </forms>
    </body>
</html>
